<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>متجر Hold Life</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Cairo',sans-serif}
body{background:#0f0f0f;color:#fff}
header{background:#111;border-bottom:2px solid gold;padding:20px;text-align:center}
header h1{font-size:32px;color:gold}
nav{display:flex;justify-content:center;gap:20px;margin-top:10px;flex-wrap:wrap}
nav button{background:transparent;border:1px solid gold;color:gold;padding:8px 18px;border-radius:8px;cursor:pointer;transition:.3s}
nav button:hover{background:gold;color:#000}
.container{max-width:1200px;margin:auto;padding:30px}
.section{display:none}
.section.active{display:block}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}
.card{background:#161616;border:1px solid #333;border-radius:12px;padding:20px;transition:.3s;position:relative}
.card:hover{transform:translateY(-5px);border-color:gold}
.card h3{color:gold;margin-bottom:10px}
.price{font-size:18px;margin:10px 0}
.buy{background:gold;color:#000;border:none;padding:10px;width:100%;border-radius:8px;font-weight:bold;cursor:pointer}
.badge{position:absolute;top:10px;left:10px;background:gold;color:#000;padding:3px 8px;border-radius:6px;font-size:12px;font-weight:bold}
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:#000000cc;display:none;align-items:center;justify-content:center;z-index:999}
.modal-content{background:#111;padding:30px;border-radius:12px;width:95%;max-width:420px;border:1px solid gold}
.modal-content h2{color:gold;margin-bottom:15px;text-align:center}
input,select,textarea{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:none;background:#1e1e1e;color:#fff}
textarea{resize:none;height:80px}
.submit{background:gold;color:#000;border:none;padding:12px;width:100%;border-radius:8px;font-weight:bold;cursor:pointer;margin-top:10px}
.order-id{background:#1a1a1a;padding:8px;border-radius:6px;text-align:center;margin-bottom:10px;border:1px dashed gold}
footer{text-align:center;padding:20px;border-top:1px solid #333;margin-top:40px;color:#888}
</style>
</head>
<body>

<header>
    <h1>متجر Hold Life</h1>
    <nav>
        <button onclick="showSection('packages')">الحزم</button>
        <button onclick="showSection('cars')">السيارات</button>
        <button onclick="showSection('weapons')">العتاد</button>
        <button onclick="showSection('orders')">طلباتي</button>
    </nav>
</header>

<div class="container">

    <div id="packages" class="section active">
        <div class="grid">
            <div class="card">
                <div class="badge">الأكثر مبيعاً</div>
                <h3>حزمة VIP</h3>
                <div class="price">5$</div>
                <button class="buy" onclick="openModal('حزمة VIP')">شراء</button>
            </div>
            <div class="card">
                <h3>حزمة Elite</h3>
                <div class="price">10$</div>
                <button class="buy" onclick="openModal('حزمة Elite')">شراء</button>
            </div>
            <div class="card">
                <h3>حزمة أسطورية</h3>
                <div class="price">20$</div>
                <button class="buy" onclick="openModal('حزمة أسطورية')">شراء</button>
            </div>
        </div>
    </div>

    <div id="cars" class="section">
        <div class="grid">
            <div class="card">
                <h3>سيارة لامبورغيني</h3>
                <div class="price">15$</div>
                <button class="buy" onclick="openModal('سيارة لامبورغيني')">شراء</button>
            </div>
            <div class="card">
                <h3>نيسان GTR</h3>
                <div class="price">12$</div>
                <button class="buy" onclick="openModal('نيسان GTR')">شراء</button>
            </div>
            <div class="card">
                <h3>رولز رويس</h3>
                <div class="price">25$</div>
                <button class="buy" onclick="openModal('رولز رويس')">شراء</button>
            </div>
        </div>
    </div>

    <div id="weapons" class="section">
        <div class="grid">
            <div class="card">
                <h3>عتاد كامل</h3>
                <div class="price">8$</div>
                <button class="buy" onclick="openModal('عتاد كامل')">شراء</button>
            </div>
            <div class="card">
                <h3>أسلحة VIP</h3>
                <div class="price">6$</div>
                <button class="buy" onclick="openModal('أسلحة VIP')">شراء</button>
            </div>
            <div class="card">
                <h3>بكج حروب</h3>
                <div class="price">14$</div>
                <button class="buy" onclick="openModal('بكج حروب')">شراء</button>
            </div>
        </div>
    </div>

    <div id="orders" class="section">
        <h2 style="color:gold;margin-bottom:15px">سجل الطلبات</h2>
        <div id="ordersList">لا توجد طلبات بعد</div>
    </div>

</div>

<div class="modal" id="orderModal">
    <div class="modal-content">
        <h2>إتمام الطلب</h2>
        <div class="order-id" id="orderIdBox">رقم الطلب: --</div>
        <input type="text" id="playerName" placeholder="اسمك داخل السيرفر" required>
        <input type="text" id="discord" placeholder="ايدي الدسكورد">
        <input type="text" id="steamHex" placeholder="Steam Hex (اختياري)">
        <select id="quantity">
            <option value="1">الكمية: 1</option>
            <option value="2">الكمية: 2</option>
            <option value="3">الكمية: 3</option>
            <option value="5">الكمية: 5</option>
        </select>
        <textarea id="notes" placeholder="ملاحظات الطلب (اختياري)"></textarea>
        <input type="text" id="itemName" readonly>
        <button class="submit" onclick="sendOrder()">إرسال الطلب للإدارة</button>
    </div>
</div>

<footer>
    © 2026 Hold Life Store - جميع الحقوق محفوظة
</footer>

<script>
const webhookURL = "PUT_YOUR_DISCORD_WEBHOOK_HERE";
let currentOrderId = null;

function generateOrderId(){
    return 'HL-' + Math.floor(100000 + Math.random() * 900000);
}

function showSection(id){
    document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function openModal(item){
    currentOrderId = generateOrderId();
    document.getElementById('orderIdBox').innerText = 'رقم الطلب: ' + currentOrderId;
    document.getElementById('itemName').value = item;
    document.getElementById('orderModal').style.display = 'flex';
}

function saveLocalOrder(order){
    let orders = JSON.parse(localStorage.getItem('hl_orders') || '[]');
    orders.unshift(order);
    localStorage.setItem('hl_orders', JSON.stringify(orders));
    renderOrders();
}

function renderOrders(){
    const container = document.getElementById('ordersList');
    let orders = JSON.parse(localStorage.getItem('hl_orders') || '[]');
    if(orders.length === 0){
        container.innerHTML = 'لا توجد طلبات بعد';
        return;
    }
    container.innerHTML = orders.map(o => `
        <div style="background:#161616;border:1px solid #333;padding:15px;border-radius:10px;margin-bottom:10px">
            <b style="color:gold">${o.id}</b><br>
            الطلب: ${o.item} × ${o.qty}<br>
            الحالة: قيد المراجعة
        </div>
    `).join('');
}

function sendOrder(){
    const name = document.getElementById('playerName').value;
    const discord = document.getElementById('discord').value;
    const item = document.getElementById('itemName').value;
    const qty = document.getElementById('quantity').value;
    const notes = document.getElementById('notes').value;
    const steam = document.getElementById('steamHex').value;

    if(!name){
        alert('اكتب اسمك داخل السيرفر');
        return;
    }

    const orderData = {
        id: currentOrderId,
        item: item,
        qty: qty
    };

    saveLocalOrder(orderData);

    const data = {
        embeds: [{
            title: "طلب جديد | Hold Life Store",
            color: 16766720,
            fields: [
                { name: "رقم الطلب", value: currentOrderId },
                { name: "اسم اللاعب", value: name },
                { name: "الطلب", value: item },
                { name: "الكمية", value: qty },
                { name: "Steam Hex", value: steam || "غير متوفر" },
                { name: "الدسكورد", value: discord || "غير متوفر" },
                { name: "ملاحظات", value: notes || "لا يوجد" }
            ]
        }]
    };

    fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(()=>{
        alert('تم إرسال الطلب بنجاح للإدارة');
        document.getElementById('orderModal').style.display = 'none';
    })
    .catch(()=>alert('فشل إرسال الطلب للويبهوك'));
}

window.onclick = function(e){
    if(e.target.id === 'orderModal'){
        document.getElementById('orderModal').style.display = 'none';
    }
}

renderOrders();
</script>

</body>
</html>
