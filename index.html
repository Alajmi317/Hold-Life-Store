<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOLD LIFE Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0f172a;
      --secondary: #111827;
      --accent: #facc15;
      --card: #1f2937;
      --text: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; }

    body {
      background: linear-gradient(135deg, var(--primary), #020617);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo { font-size: 28px; font-weight: 700; color: var(--accent); }

    .lang-btn, .admin-btn {
      background: var(--accent);
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
    }

    .container { padding: 30px 40px; }

    .categories {
      display: flex;
      gap: 12px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .cat {
      background: var(--card);
      padding: 10px 18px;
      border-radius: 999px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: 0.3s;
    }

    .cat:hover, .active { border-color: var(--accent); }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      transition: 0.3s;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .card:hover { transform: translateY(-5px); border-color: var(--accent); }

    .card img { width: 100%; height: 170px; object-fit: cover; }

    .card-body { padding: 15px; }

    .title { font-size: 20px; font-weight: bold; margin-bottom: 5px; }
    .price { color: var(--accent); margin-bottom: 12px; }

    .order-btn {
      width: 100%;
      padding: 10px;
      border: none;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #020617;
      padding: 25px;
      border-radius: 14px;
      width: 90%;
      max-width: 400px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: #111827;
      color: white;
    }

    .submit {
      margin-top: 15px;
      background: var(--accent);
      color: black;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .admin-panel { display: none; }
  </style>
</head>
<body>

<header>
  <div class="logo">HOLD LIFE STORE</div>
  <div>
    <button class="lang-btn" onclick="toggleLang()">EN / AR</button>
  </div>
</header>

<div class="container" id="store">
  <div class="categories" id="categories"></div>
  <div class="products" id="products"></div>
</div>

<div class="container admin-panel" id="admin">
  <h2>ŸÑŸàÿ≠ÿ© ÿßŸÑÿ™ÿ≠ŸÉŸÖ / Admin Panel</h2>
  <input id="pName" placeholder="ÿßÿ≥ŸÖ ÿßŸÑŸÖŸÜÿ™ÿ¨ / Product Name">
  <input id="pPrice" placeholder="ÿßŸÑÿ≥ÿπÿ± / Price">
  <input id="pImage" placeholder="ÿ±ÿßÿ®ÿ∑ ÿµŸàÿ±ÿ© ÿßŸÑÿØÿ≥ / Discord Image URL">
  <input id="pCategory" placeholder="ÿßŸÑŸÇÿ≥ŸÖ / Category">
  <button class="submit" onclick="addProduct()">ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨ / Add Product</button>
</div>

<div class="modal" id="orderModal">
  <div class="modal-content">
    <h3 id="modalTitle">ÿ∑ŸÑÿ® ŸÖŸÜÿ™ÿ¨</h3>
    <input id="playerName" placeholder="ÿßÿ≥ŸÖ ÿßŸÑŸÑÿßÿπÿ® / Player Name">
    <input id="discordName" placeholder="ÿØŸäÿ≥ŸÉŸàÿ±ÿØ / Discord">
    <textarea id="notes" placeholder="ŸÖŸÑÿßÿ≠ÿ∏ÿßÿ™ / Notes"></textarea>
    <button class="submit" onclick="sendOrder()">ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ® / Send Order</button>
  </div>
</div>

<script>
let lang = 'ar';
let selectedProduct = null;
const webhook = "https://discord.com/api/webhooks/1472643441098752000/MHrodWWKlYTBir1_Al7LYA5pcXn_ySuAnVnk3PjeFQRbU8gNXmyv3kEi8KrSjs3mec3c";

let products = JSON.parse(localStorage.getItem('products')) || [
  {
    name: "VIP Package",
    price: "10$",
    image: "https://cdn.discordapp.com/attachments/1474119527238205503/1474136725306609794/3.jpg?ex=6998c04f&is=69976ecf&hm=787b62eb4d6017fe576e2c05791a593faca516cb41fafd626dd28ef5ec6f3d43&",
    category: "Packages"
  }
];

function saveProducts() {
  localStorage.setItem('products', JSON.stringify(products));
  render();
}

function render() {
  const productContainer = document.getElementById('products');
  const categoriesContainer = document.getElementById('categories');

  const categories = ['All', ...new Set(products.map(p => p.category))];

  categoriesContainer.innerHTML = categories.map(cat =>
    `<div class="cat" onclick="filterCategory('${cat}')">${cat}</div>`
  ).join('');

  productContainer.innerHTML = products.map((p, i) => `
    <div class="card">
      <img src="${p.image}" />
      <div class="card-body">
        <div class="title">${p.name}</div>
        <div class="price">${p.price}</div>
        <button class="order-btn" onclick="openOrder(${i})">Order / ÿ∑ŸÑÿ®</button>
      </div>
    </div>
  `).join('');
}

function filterCategory(cat) {
  const filtered = cat === 'All' ? products : products.filter(p => p.category === cat);
  document.getElementById('products').innerHTML = filtered.map((p, i) => `
    <div class="card">
      <img src="${p.image}" />
      <div class="card-body">
        <div class="title">${p.name}</div>
        <div class="price">${p.price}</div>
        <button class="order-btn" onclick="openOrder(${i})">Order / ÿ∑ŸÑÿ®</button>
      </div>
    </div>
  `).join('');
}

function openOrder(index) {
  selectedProduct = products[index];
  document.getElementById('orderModal').style.display = 'flex';
}

async function sendOrder() {
  const player = document.getElementById('playerName').value;
  const discord = document.getElementById('discordName').value;
  const notes = document.getElementById('notes').value;

  if (!player || !discord) return alert("ÿßŸÖŸÑÿ£ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ / Fill all fields");

  const payload = {
    embeds: [{
      title: "üõí New Order - HOLD LIFE",
      color: 16766720,
      thumbnail: { url: selectedProduct.image },
      fields: [
        { name: "Product", value: selectedProduct.name },
        { name: "Price", value: selectedProduct.price },
        { name: "Player Name", value: player },
        { name: "Discord", value: discord },
        { name: "Notes", value: notes || "None" }
      ]
    }]
  };

  await fetch(webhook, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  });

  alert("ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ® ŸÑŸÑÿØŸäÿ≥ŸÉŸàÿ±ÿØ / Order Sent!");
  document.getElementById('orderModal').style.display = 'none';
}

function toggleAdmin() {
  document.getElementById('store').style.display = 'none';
  document.getElementById('admin').style.display = 'block';
}

function addProduct() {
  const name = document.getElementById('pName').value;
  const price = document.getElementById('pPrice').value;
  const image = document.getElementById('pImage').value;
  const category = document.getElementById('pCategory').value || 'General';

  if (!name || !price || !image) return alert("ÿßŸÖŸÑÿ£ ŸÉŸÑ ÿßŸÑÿ≠ŸÇŸàŸÑ");

  products.push({ name, price, image, category });
  saveProducts();
  alert("ÿ™ŸÖÿ™ ÿßŸÑÿ•ÿ∂ÿßŸÅÿ©");
}

function toggleLang() {
  lang = lang === 'ar' ? 'en' : 'ar';
  document.documentElement.lang = lang;
  document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
}

render();
</script>

</body>
</html>
